	<div class="text1"><h1 font-size="5vh">Design Work</h1>
	<p>The first three works were created for the Western Oregon University Music Department. The fourth piece is a redesign of the Unicorn cereal box cover in the style of a design movement. I chose to emulate Herbert Bayer's Bauhaus poster for a Kandinsky show.</p>
